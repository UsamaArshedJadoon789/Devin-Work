version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./USWMusicals.WebClient/dist:/usr/share/nginx/html:ro
    depends_on:
      - showservice
      - bookingservice
    networks:
      - app-network

  showservice:
    build:
      context: ./USWMusicals.ShowService
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    networks:
      - app-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

  bookingservice:
    build:
      context: ./USWMusicals.BookingService
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    networks:
      - app-network
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

networks:
  app-network:
    driver: bridge
